---
- name: Deploy to Kubernetes
  hosts: localhost
  tasks:
    - name: Deploy Kubernetes resources
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'deployment.yml') | from_yaml }}"
    
    - name: Deploy Kubernetes service
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'service.yml') | from_yaml }}"
